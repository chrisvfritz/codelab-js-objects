<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
  </head>
  <body>
    <!-- The new todo input is upgraded to a form that collects both a
    title and a longer description -->
    <form id="new-todo-input">
        <label for="title">Title</label>
        <input type="text" name="title"><br><br>

        <label for="description">Description</label>
        <input type="text" name="description"><br><br>


        <input type="submit" value="Create To-do">
    </form>
    <ul id="todo-list"></ul>
    <button type="button" id="clear-all" onclick="clearAll()">Clear All</button>
      <button type="button" id="clear-completed" onclick="clearChecked()">Clear Completed</button>
    <button type="button" id="random-todo" onclick="randomTodo()">Can't Decide</button>
    <h1 id="number-of-todos"></h1>
    <script src="javascript/main.js"></script>
  </body>
</html>
